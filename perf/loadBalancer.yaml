config:
  environments:
    local:
      target: 'http://localhost:5000'
      variables:
        station:
          - "SAEZ"
          - "LEAB"
          - "KABI"        
          - "PAFM"
          - "KABY"
          - "GCRR"        
          - "PAAK"
          - "KAKR"
          - "PAKH"
          - "OIAG"
          - "KALB"
          - "LEAL"
          - "KALM"
          - "KALW"
          - "KANQ"
          - "KANW"
          - "LIPY"
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"
  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp
      duration: 40
      arrivalRate: 20
      rampTo: 40
    - name: Plain
      duration: 20
      arrivalRate: 40


scenarios:
  - name: Ping
    flow:
      - get:
          url: '/test/ping'
  - name: Fact
    flow:
      - get:
          url: '/test/fact'
  - name: Space news
    flow:
      - get:
          url: '/test/space_news'
  - name: Metar
    flow:
      - get:
          url: '/test/metar?station={{ station }}'                          
