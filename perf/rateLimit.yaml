config:
  environments:
    local:
      target: 'http://localhost:3000'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"
  payload:
      path: "airports.csv"
      fields:
        - "ICAO"
      loadAll: true
      name: auth

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp
      duration: 30
      arrivalRate: 1
      rampTo: 5
    - name: Plain
      duration: 60
      arrivalRate: 5
    
    
scenarios:
  - name: Ping
    flow:
      - get:
          url: '/rateLimiting/ping'
  - name: Fact
    flow:
      - get:
          url: '/rateLimiting/fact'
  - name: Space news
    flow:
      - get:
          url: '/rateLimiting/space_news'          
  - name: Metar
    flow:
      - get:
          url: '/rateLimiting/metar'   
          json:
                station: "{{ $loopElement.ICAO }}"    
          over: auth                        
